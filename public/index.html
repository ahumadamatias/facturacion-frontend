<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Facturacion</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Anton|Open+Sans&display=swap');
      *{
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        border: none;
        outline: none;
        font-family: 'Open sans', sans-serif;
      }
      body{
        background: #F2F2F2;
      }
      .btn{
        background: #FF130B;
        color: white;
        width: 100px;
        height: 40px;
        margin: 10px 0;
        font-family: 'Anton', sans-serif;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover{
        box-shadow: 0px 0px 2px #2C2B2B;
      }
      .input{
        width: 200px;
        height: 40px;
        margin: 10px 10px 10px 0px;
        padding: 0 10px;
        font-family: 'Open sans', sans-serif;
        border: 2px solid #EDEBEB;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
